<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
</head>
<body>
    <h1>Strona Główna</h1>
    <div id="welcomeMessage"></div>
    <button id="loginButton" onclick="window.location.href='/login'">Zaloguj się</button>
    <button id="signinButton" onclick="window.location.href='/signin'">Zarejestruj się</button>
    <button id="logoutButton" onclick="logout()" style="display: none;">Wyloguj się</button>
    <input id="searchInput" placeholder="Szukaj artykułów"/>
    <button onclick="searchArticles()">Szukaj</button>
    <div id="articles"></div>

    <script>
        function logout() {
            fetch('/api/logout', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message); 
            })
            .catch(error => {
                console.error('Błąd podczas wylogowywania:', error);
            });

            localStorage.removeItem('token');
            window.location.href = '/'; 
        }

        const token = localStorage.getItem('token');
        
        if (token) {
            document.getElementById('welcomeMessage').innerText = 'Jesteś zalogowany';
            document.getElementById('loginButton').style.display = 'none';
            document.getElementById('signinButton').style.display = 'none';
            document.getElementById('logoutButton').style.display = 'block';
        }
    </script>
</body>
</html>
