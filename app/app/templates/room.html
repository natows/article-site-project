<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        .hidden {
            display: none;
        }
        #chat {
            border: 2px solid #ccc;
            padding: 10px;
            width: 100%;
            height: 300px;
            overflow-y: auto;
            box-sizing: border-box;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            max-width: 80%; 
            word-wrap: break-word;
        }
        .self {
            align-self: flex-end; 
            background: #d1e7fd;
            padding: 8px;
        }
        .others {
            align-self: flex-start; 
            background: #e1e1e1;
            padding: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="roomName"></h1>
    </header>
    <main>
        <div id="chat"></div>
        <input id="chatInput" placeholder="Type a message"/>
        <button onclick="sendMessage()">Send</button>
    </main>

    <script>
        const socket = io();
        const roomName = new URLSearchParams(window.location.search).get('room');
        document.getElementById('roomName').textContent = `Room: ${roomName}`;
        let username = '';

        socket.on('connect', function() {
            if (!username) {
                console.error('Username is not set');
                return;
            }
            console.log('Connected to WebSocket');
            socket.emit('join', { username, room: roomName });
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from WebSocket');
        });

        socket.on('message', function(data) {
            const chatDiv = document.getElementById('chat');
            const msgElement = document.createElement('div');
            msgElement.classList.add('message');
            if (data.username === username) {
                msgElement.classList.add('self');
            } else {
                msgElement.classList.add('others');
            }
            msgElement.innerHTML = `<span class="username">${data.username}:</span><span class="text">${data.text}</span>`;
            chatDiv.appendChild(msgElement);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        });

        function sendMessage() {
            const text = document.getElementById('chatInput').value;
            if (!username) {
                console.error('Username is not set');
                return;
            }
            socket.emit('message', { username, text, room: roomName });
            document.getElementById('chatInput').value = '';
        }

        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/user', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.username) {
                    username = data.username;
                    console.log('Username set to:', username);
                    socket.emit('join', { username, room: roomName });
                }
            })
            .catch(error => console.error('Error fetching user data:', error));
        });
    </script>
</body>
</html>
