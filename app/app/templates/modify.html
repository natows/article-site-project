<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #add8e6, #ffcccb);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button[type="submit"] {
            background-color: #b4ebeb; /* pudrowo niebieski */
            color: black;
        }
        button[type="submit"]:hover {
            background-color: #add8e6; /* ja≈õniejszy niebieski */
        }
        .delete-btn {
            background-color: #ff6b6b; /* jasny czerwony */
            color: white;
        }
        .delete-btn:hover {
            background-color: #ff4c4c; /* ciemniejszy czerwony */
        }
        #responseMessage {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modify Article</h1>
        <form id="modifyArticleForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="5" required></textarea>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="sport">Sport</option>
                <option value="technology">Technology</option>
                <option value="health">Health</option>
                <option value="entertainment">Entertainment</option>
            </select>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            
            <button type="submit">Save Changes</button>
            <button type="button" class="delete-btn" id="deleteArticleButton">Delete Article</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const articleId = "{{ article_id }}";

            if (articleId) {
                fetch(`/api/articles/${articleId}`)
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('title').value = data.title;
                        document.getElementById('content').value = data.content;
                        document.getElementById('category').value = data.category;
                        document.getElementById('author').value = data.author;
                    })
                    .catch(error => console.error('Error:', error));
            }

            document.getElementById('modifyArticleForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                const category = document.getElementById('category').value;
                const author = document.getElementById('author').value;

                fetch(`/api/articles/${articleId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, content, category, author })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('responseMessage').innerText = data.message;
                    setTimeout(() => {
                        document.getElementById('responseMessage').innerText = '';
                    }, 3000);
                })
                .catch(error => console.error('Error:', error));
            });

            document.getElementById('deleteArticleButton').addEventListener('click', function() {
                if (confirm('Are you sure you want to delete this article?')) {
                    fetch(`/api/articles/${articleId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = '/';
                        } else {
                            document.getElementById('responseMessage').innerText = data.message;
                            setTimeout(() => {
                                document.getElementById('responseMessage').innerText = '';
                            }, 3000);
                        }
                    })
                    .catch(error => console.error('Error:', error));
                }
            });
        });
    </script>
</body>
</html>
