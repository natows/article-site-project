<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
</head>
<body>
    <h1>User Account</h1>
    <div id="welcomeMessage"></div>

    <form id="updateForm">
        <h2>Update Account</h2>
        <label for="newUsername">New Username:</label>
        <input type="text" id="newUsername" name="newUsername"><br><br>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword"><br><br>
        <button type="submit">Update</button>
    </form>

    <button id="deleteButton" onclick="deleteAccount()">Delete Account</button>
    <button id="logoutButton" onclick="logout()">Log Out</button>

    <div id="responseMessage"></div>

    <script>
        let userId;
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/user', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.username) {
                    userId = data.id;
                    console.log(`id usera ${userId}`);
                    document.getElementById('welcomeMessage').innerText = `Welcome, ${data.username}!`;
                }
            })
            .catch(error => console.error('Error:', error));
        });

        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;

            fetch(`/api/update_user/${userId}`, {
                method: 'PUT',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: newUsername, password: newPassword })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').innerText = data.message;
            })
            .catch(error => console.error('Error:', error));
        });

        function deleteAccount() {
            fetch(`/api/delete_user/${userId}`, {
                method: 'DELETE',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('responseMessage').innerText = data.message;
                if (data.success) {
                    window.location.href = '/';
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function logout() {
            fetch('/api/logout', {
                method: 'POST',
                credentials: 'include'
            })
            .then(response => {
                window.location.href = '/';
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
